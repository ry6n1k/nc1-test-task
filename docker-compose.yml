services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_USER: admin
      MYSQL_PASSWORD: 123456
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: news
    ports:
      - 3306:3306
    # установка правильной кодировки
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
